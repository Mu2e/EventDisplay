
<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title> Mu2e Event Display </title>
	<script type="text/javascript" src="jsrootsys/scripts/JSRoot.core.js"></script>
	<style>
         html { height: 100%; }
         body { min-height: 100%; margin: 0; overflow: hidden }
         #EveDiv {
             position: absolute;
             left: 0;
             top: 0;
             bottom: 0;
             right: 0;
             padding: 1
         }
	</style >

    </head>

     <body text = "black" bgcolor = "white">
	<div id="EveDiv">
            <h1 style="font-family:verdana;text-align:center;font-size:300%;">Muons are coming</h1> 
            <p style="font-family:verdana;text-align:center;font-size:160%;">Mu2e REve Event Display is loading....1 second </p>
            <p style="font-family:verdana;text-align:center;font-size:160%;"> in case of issues please contact: sophie@fnal.gov </p>
            <form>
              <label for="eventid">Event:</label><br>
              <input type="text" id="eventid" name="eventid" value="fw2gui.eventid"><br>
              <label for="runid">Run:</label><br>
              <input type="text" id="runid" name="runid" value="fw2gui.runid">
            </form>
            <img src="mydir/mu2e_logo_oval.png" alt="mu2elogo" width="204" height="112">
	</div>

	<script type='text/javascript'>

         JSROOT.connectWebWindow({
             prereq: "painter;openui5",
             prereq_logdiv: "EveDiv",
             openui5libs: "sap.ui.core" // customize openui5 libs
             }).then(handle => {
             sap.ui.loader.config({ paths: { custom: "mydir/" } });  // used for offline

             sap.ui.require(["sap/ui/core/ComponentContainer"], ComponentContainer => {
              new ComponentContainer({
                     name: "custom",
                     manifest: true,
                     async: true,
                     settings: {
                      componentData: {
                             conn_handle: handle
                      }
                     },
                     height: "100%"
              }).placeAt("EveDiv")
             });

         });

        </script>

    </body>

</html
